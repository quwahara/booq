<html>

<head>
  <link rel="icon" href="data:,">
  <script src="../booq.js"></script>
  <style>
    html {
      font-size: 12px;
      font-family: "Lucida Console", Monaco, monospace;
    }

    th,
    td,
    div,
    span {
      font-size: 1rem;
    }
  </style>
</head>

<body>
  <div>
    <h1>Tests</h1>
    <h2>Status</h2>
    <div>
      <table>
        <thead>
          <th>#</th>
          <th>Result</th>
          <th>Title</th>
          <th>Expected/Actual</th>
        </thead>
        <tbody class="status">

        </tbody>
      </table>
    </div>
    <h2>Bench</h2>
    <div class="bench">
      <div class="test1 primitiveProp_">
        <div class="toText_"></div>
      </div>

      <div class="test2 arrayProp_ theArray">
        <div class="theArrayProp"></div>
      </div>

      <div><a class="test3 booq_">booq_</a></div>
    </div>
  </div>
  <script>
    let no = 0;

    // Reference: https://qiita.com/saekis/items/c2b41cd8940923863791 
    function escape_html(string) {
      if (typeof string !== 'string') {
        return string;
      }
      return string.replace(/[&'`"<>]/g, function (match) {
        return {
          '&': '&amp;',
          "'": '&#x27;',
          '`': '&#x60;',
          '"': '&quot;',
          '<': '&lt;',
          '>': '&gt;',
        }[match]
      });
    }

    function unionOuterHTML(elements) {
      let s = "";
      for (let i = 0; i < elements.length; ++i) {
        s += elements.item(i).outerHTML;
      }
      return s;
    }

    function test(title, expected, actual) {
      ++no;
      let actual2;
      if (typeof actual === 'function') {
        actual2 = actual();
      } else {
        actual2 = actual;
      }
      const result = expected === actual2;

      document.querySelector(".status").insertAdjacentHTML("beforeend",
        "<td>" + no + "</td>" +
        "<td style='background-color:" + (result ? "LightGreen" : "LightCoral") + ";'>" + (result ? "OK" : "NG") +
        "</td>" +
        "<td>" + title + "</td>" +
        "<td>" +
        "<div><span>E </span><span>" + escape_html(expected) + "</span></div>" +
        "<div><span>A </span><span>" + escape_html(actual2) + "</span></div>" +
        "</td>" +
        "");
    }

    window.onload = function () {

      const structure = {
        test1: {
          primitiveProp_: {
            toText_: "",
          },
        },
        test2: {
          arrayProp_: {
            theArray: [{
              theArrayProp: "",
            }]
          }
        },
        test3: {
          booq_: {
            prop1: "",
            prop2: 0,
          }
        },
      };
      const booq = new Booq(structure);

      test("PrimitiveProp.toText()", "value1", function () {
        booq.test1.primitiveProp_.toText_.toText();
        booq.setData({
          test1: {
            primitiveProp_: {
              toText_: "value1",
            }
          }
        });
        return document.querySelector(".test1 .toText_").textContent;
      });

      test("arrayProp_.each() for Object item",
        '<div class="theArrayProp">theArrayProp1</div>' +
        '<div class="theArrayProp">theArrayProp2</div>' +
        '',
        function () {
          booq.test2.arrayProp_.theArray.each(function (element) {
            this.theArrayProp.qualify("class").toText();
          });
          booq.setData({
            test2: {
              arrayProp_: {
                theArray: [{
                  theArrayProp: "theArrayProp1",
                },
                {
                  theArrayProp: "theArrayProp2",
                },
                ]
              },
            }
          });
          return unionOuterHTML(document.querySelectorAll(".test2 .theArrayProp"));
        });

      test("Booq.toHref()", "http://test.com/test.html?prop1=value1&prop2=2", function () {
        booq.test3.booq_.toHref("http://test.com/test.html?prop1=:prop1&prop2=:prop2");
        booq.setData({
          test3: {
            booq_: {
              prop1: "value1",
              prop2: 2,
            }
          }
        });
        return document.querySelector(".test3").href;
      });

    };
  </script>
</body>

</html>
