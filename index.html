<!DOCTYPE html>
<html>

<head>
  <title></title>
  <!-- <script src="konbi.js"></script> -->
  <script src="trax.js"></script>
</head>

<body>
  <div>
    <form>
      <div>
        <input id="apple" type="text" name="apple">apple
      </div>
      <div>
        <input id="appleText" type="text" name="apple">trx appleText
      </div>
      <div>
        <input id="appleText2" type="text" name="apple">rx appleText2
      </div>
      <div>
        <div>tx</div>
        <div id="appleDiv"></div>
        <div class="apple"></div>
        <div class="apple"></div>
      </div>
      <div>
        <input type="text" name="banana">
      </div>
      <div>
        <button id="addBtn" type="button">Add</button>
      </div>
    </form>
    <div id="atom"></div>
    <table>
      <thead>
        <tr>
          <th>apple</th>
          <th>banana</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="apple"></td>
          <td class="banana"></td>
        </tr>
      </tbody>
    </table>
    <div id="atom"></div>
  </div>
  <script type="text/javascript">
    var t, arrayByDecl = Trax.arrayByDecl;
    t = new Trax({
      apple: "",
      choco: arrayByDecl({
        milk: "",
        cacao: "",
      }),
    });
    t.tx("apple", "#appleDiv .apple");
    t.rx("apple", "#appleText2@keyup");
    t.trx("apple", "#appleText");

    document.getElementById("addBtn").addEventListener("click", function (event) {
      t.apple = (new Date()).toISOString();
    });
  </script>
</body>

</html>
